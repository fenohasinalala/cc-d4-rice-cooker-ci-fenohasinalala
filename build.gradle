plugins {
    id 'java'
    id 'checkstyle'
}

group = 'org.lova'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}


checkstyle {
    toolVersion = '10.12.6'
}

test {
    useJUnitPlatform()
}